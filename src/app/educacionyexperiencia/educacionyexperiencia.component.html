<head>
    <link rel="stylesheet" type="text/css" href="educacionyexperiencia.component.css">
</head>

<body>

    <section class="seccion-educacionyexperiencia active" id="Educacionyexperiencia">
        
            <h1 class="heading">Educación y experiencia</h1>

            <div style="text-align: center">
                <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
                    Nueva Experiencia o Educación
                </button>
              </div>

              
        <div class="col-lg-12 mt-4">
            <div class="row">
                <div class="col-lg-6" *ngFor="let Experiencia of expe">
                    <div class="info-item">
                        <div class="item-title d-flex justify-content-between align-items-center">
                            <h4>{{Experiencia.nombreE}}</h4>
                            <div class="edit-icon" *ngIf="isLogged" >
                <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                    <i class="bi bi-pencil-fill"></i></button>
                <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                    <i class="bi bi-trash-fill"></i></button>
                            </div>
                        </div>
                        <h5>{{Experiencia.descripcionE}}</h5>
                    </div>
                
            </div>
        </div>
    </div>
        
    </section>
</body>
